<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper Scissor</title>
    <a href="https://icons8.com/icon/KSMw5R43ZXyz/hand"></a>
    <a href="https://icons8.com/icon/17661/hand-peace"></a>
    <a href="https://icons8.com/icon/17663/hand-rock"></a>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="Score-board">
        <div id="user-label"  class="badge">User</div>
        <div id="comp-label" class="badge">Comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="results">
        <p>Paper Covers Rock. Hurray you win!!</p>
    </div>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="https://img.icons8.com/fluent/48/000000/hand.png"/>
        </div>
        <div class="choice" id="paper">
            <img src="https://img.icons8.com/color/48/000000/hand-peace.png"/>
        </div>
        <div class="choice" id="Scissor">
            <img src="https://img.icons8.com/color/48/000000/hand-rock.png"/>
        </div>
        <p id="Make-your-move">Make Your Move</p>
        
        
    </div>
    



    
</body>
</html>
